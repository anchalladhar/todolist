<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List In Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>...</header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button id="addButton">Add</button>
        </div>

        <!-- To-do list section -->
        <div id="todos-list">
            <!-- Sample todo item -->
            <div class="todo" id="0">
                <i class="bi bi-circle"></i>
                <!--<i class="bi bi-check-circle-fill"></i>-->
                <p class="">go get milk.</p>
                <i class="bi bi-pencil-square" data-action="edit"></i>
                <i class="bi bi-trash3-fill" data-action="delete"></i>
            </div>
            <!-- Add more todo items dynamically through JavaScript -->
        </div>

        <!-- Header for new to-do section -->
        <div class="header">
            <h2>Hi code explained</h2>
        </div>

        <div class="new-todo">
            <form id="todoform">
                <input type="text" name="newtodo" id="newtodo" placeholder="I will do..." />
                <label for="addRadio">Add</label>
                <input type="radio" name="action" id="addRadio" value="add" checked>
                <label for="editRadio">Edit</label>
                <input type="radio" name="action" id="editRadio" value="edit">
                <button id="submitButton" type="submit">
                    <i class="bi bi-plus"></i>
                </button>
            </form>
        </div>
        
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
